<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <form>
            <h4>Nowa książka</h4>
             <input class="form-control title" placeholder="Wpisz tytuł">
             <input class="form-control author" placeholder="Wpisz autora">
            <select class="form-select priority" >
                <option value="" selected="selected" disabled>Priorytet</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select class="form-select category">
                <option value="" selected="selected" disabled>Kategoria</option>
                    <option value="fantasy">fantasy</option>
                    <option value="detective">detektyw</option>
                    <option value="romance">romans</option>
            </select>
            <button type="button" class="btn btn-primary" >Zapisz</button>
        </form>
    </div>
    <div class="errors"></div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Tytuł</th>
            <th scope="col">Autor</th>
            <th scope="col">Priorytet</th>
            <th scope="col">Kategoria</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    <script src="js/main.js"></script>
</body>
</html>
